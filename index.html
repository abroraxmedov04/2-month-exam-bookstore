<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Online Books</title>
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body class="bg-slate-200">

  <header class="bg-white fixed w-full top-0 left-0 shadow-lg">
    <div class="container mx-auto px-4 py-2 flex items-center justify-between">
      <div class="header-logo">
        <strong class="text-5xl font-bold">Book<strong class="text-orange-400">store</strong></strong>
      </div>
      <nav class="list-none flex items-center gap-4">
        <li>
          <a class="text-xl font-bold text-orange-400" href="#">about-us</a>
        </li>
        <li><a class="text-xl font-bold" href="#">company</a></li>
        <li><a class="text-xl font-bold" href="#">our-team</a></li>
        <li><a class="text-xl font-bold" href="#">contact</a></li>
      </nav>
      <div class="relative">
        <button
          class="js-open-saved-books-modal bg-orange-400 border-none text-white py-1 px-4 rounded-md text-xl font-bold hover:bg-orange-500 transition ease-out delay-75">
          saved books
        </button>
        <span
          class="js-saved-books-counter bg-red-600 text-white absolute top-[-7px] w-5 h-5 rounded-full px-1 flex justify-center items-center right-[-7px]">0</span>
      </div>
    </div>
  </header>

  <main>
    <section class="bg-white mt-[100px] shadow-md">
      <div class="container mx-auto py-5 flex justify-center">
        <form class="js-form-search flex gap-3">
          <input type="text"
            class="js-search-input border border-orange-400 rounded-md pl-4 py-1  outline-orange-400"
            placeholder="Search book.." aria-label="Search book..." />
          <select class="js-language-categories border border-orange-400 pl-4 rounded-md">
            <option class="border bg-white" value="all">All</option>
          </select>
          <input type="text"
            class="js-search-by-author border border-orange-400 rounded-md pl-4 py-1 outline-orange-400"
            placeholder="Search author." aria-label="Search author..." />
          <input type="number"
            class="js-serach-input-min-year border textfi border-orange-400 rounded-md pl-4 py-1 outline-orange-400"
            placeholder="Enter min year.." aria-label="Enter min year..." />
          <input type="number"
            class="js-serach-input-max-year border border-orange-400 rounded-md pl-4 py-1 outline-orange-400"
            placeholder="Enter max year..." aria-label="Enter max year..." />
          <select class="js-sort-field border border-orange-400 pl-4 rounded-md">
            <option value="all">Sort by...</option>
            <option value="a-z">a-z</option>
            <option value="z-a">z-a</option>
            <option value="max-to-low-page">pages from top to low</option>
            <option value="low-to-max-page">pages from low to max</option>
            <option value="min-to-max-year">min to max year</option>
            <option value="max-to-min-year">max to min year</option>
          </select>
          <button
            class="bg-orange-400 border-none text-white py-1 px-4 rounded-md text-xl font-bold hover:bg-orange-500 transition ease-out delay-75">
            search
          </button>
        </form>
      </div>
    </section>

    <section class="bg-white mt-[30px]">
      <div class="container mx-auto px-2 max-w-[1250px]">
        <ul class="js-books-list-wr grid grid-cols-4 gap-4 py-4 place-content-center"></ul>
      </div>
    </section>
  </main>

  <template class="js-book-card-template">
    <li class="js-book-card border border-orange-300 hover:border-orange-400 shadow-md rounded-md">
      <img src="./images/beloved.jpg" class="js-book-image rounded-t-md w-full h-[300px]" alt="book-card" />
      <div class="book-info p-2 flex flex-col gap-2">
        <h2 class="js-book-title text-xl font-sans font-bold">
          The Book Of Job
        </h2>
        <p class="js-book-author">Unknown</p>
        <ul class="js-movie-data-info flex gap-5 mt-2 mb-2 font-bold">
          <li class="flex items-center gap-2">
            <img class="w-7" src="./icons/books-calendare-icon.png" alt="calendare-icon" />
            <p class="js-book-year-publish ml-1">2017</p>
          </li>
          <li class="flex items-center gap-2">
            <img class="w-7" src="./icons/book-pages-icon.png" alt="calendare-icon" />
            <p class="js-book-pages ml-1">384</p>
          </li>
          <li class="flex items-center gap-2">
            <img class="w-7" src="./icons/language-icon-book.png" alt="calendare-icon" />
            <p class="js-book-language ml-1">English</p>
          </li>
        </ul>
        <div class="flex items-center gap-2">
          <a href="https://en.wikipedia.org/wiki/Pride_and_Prejudice" class="js-book-link-wiki text-blue-400"
            target="_blank">Learn more about this book..</a>
          <img src="./icons/book-learn-more-link.png" class="w-5" alt="learn more" />
        </div>
        <button class="js-save-book-to-bookmark w-full bg-orange-400 text-white py-1 rounded-md text-xl font-bold">
          save book
        </button>
      </div>
    </li>
  </template>

  <div id="offCanvas"
    class="offcanvas hidden fixed top-0 right-0 w-[400px] h-full bg-white shadow-lg z-50 overflow-y-scroll">
    <div class="p-4">
      <div class="flex items-center justify-between mb-4">
        <div>
          <h1 class="text-lg font-bold">saved books</h1>
        </div>
        <button id="closeButton" class="rounded-md bg-gray-200 hover:bg-gray-300">
          <i class="fas fa-times text-gray-800"></i>
        </button>
      </div>
      <ul class="js-bookmarks-wr flex flex-col gap-2"></ul>
    </div>
  </div>

  <template class="js-saved-books-card">
    <li class="js-book-card border border-orange-300 hover:border-orange-400 shadow-md rounded-md flex items-center">
      <img src="./images/beloved.jpg" class="js-book-image rounded-t-md w-[100px] h-full" alt="book-card" />
      <div class="book-info p-2 flex flex-col gap-2">
        <h2 class="js-book-title text-xl font-sans font-bold">
          The Book Of Job
        </h2>
        <p class="js-book-author">Unknown</p>
        <div class="flex items-center gap-2">
          <a href="https://en.wikipedia.org/wiki/Pride_and_Prejudice" class="js-book-link-wiki text-blue-400"
            target="_blank">Learn more about this book..</a>
          <img src="./icons/book-learn-more-link.png" class="w-5" alt="learn more" />
        </div>
        <button class="js-saved-book-delete w-full bg-red-400 text-white py-1 rounded-md text-xl font-bold">
          delete
        </button>
      </div>
    </li>
  </template>

  <script src="/js/books.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
